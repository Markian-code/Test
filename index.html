<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="page dark-theme">
    <header class="header">
        <div class="header__inner">
            <a class="header__logo" href="#">Backendler Gallery</a>
            <div class="theme-switcher">
              <button class="theme-toggle" data-theme="light">light</button>
              <button class="theme-toggle" data-theme="dark">dark</button>
              <button class="theme-toggle" data-theme="backendless">backendless</button>
            </div>            
            <select class="theme-select" id="theme-select">
              <option value="light">light</option>
              <option value="dark">dark</option>
              <option value="backendless">backendless</option>
            </select>            
            <div class="theme-radio">
              <label><input name="theme" type="radio" value="light">light</label>
              <label><input name="theme" type="radio" value="dark">dark</label>
              <label><input name="theme" type="radio" value="backendless">backendless</label>
            </div>
    </header>
     <section class="main">

          <h1 class="title">Backendler Gallery</h1>

    <div class="gallery gallery-page">
      <div class="container-fluid">
        <div class="gallery__inner">
          <div class="gallery__items">
            <a class="gallery__item" href="images/gallery/1.jpg" data-fancybox>
              <img class="gallery__images" src="images/gallery/1.jpg" alt="images">
            </a>
            <a class="gallery__item" href="images/gallery/2.jpg" data-fancybox>
              <img class="gallery__images" src="images/gallery/2.jpg" alt="images">
            </a>

            </a>

            <a class="gallery__item" href="images/gallery/5.jpg" data-fancybox>
              <img class="gallery__images" src="images/gallery/5.jpg" alt="images">
            </a>
            <a class="gallery__item" href="images/gallery/6.jpg" data-fancybox>
              <img class="gallery__images" src="images/gallery/6.jpg" alt="images">
            </a>
            <a class="gallery__item" href="images/gallery/7.jpg" data-fancybox>
              <img class="gallery__images" src="images/gallery/7.jpg" alt="images">
            </a>
            <a class="gallery__item" href="images/gallery/8.jpg" data-fancybox>
              <img class="gallery__images" src="images/gallery/8.jpg" alt="images">
            </a>

            <a class="gallery__item" href="images/gallery/9.jpg" data-fancybox>

            </a>
            <a class="gallery__item" href="images/gallery/10.jpg" data-fancybox>
              <img class="gallery__images" src="images/gallery/10.jpg" alt="images">
            </a>
            <a class="gallery__item" href="images/gallery/11.jpg" data-fancybox>
              <img class="gallery__images" src="images/gallery/11.jpg" alt="images">
            </a>
            <a class="gallery__item" href="images/gallery/12.jpg" data-fancybox>
              <img class="gallery__images" src="images/gallery/12.jpg" alt="images">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
      <div class="footer__menu">
          <div class="footer__menu-wrapper">
        <a class="footer__title" href="#">Backendler Gallery</a>
        <a class="footer__phone" href="tel:555555555">555-555-555</a>
      </div>
        <ul class="footer__social">
          <li class="footer__social-item">
